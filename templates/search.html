{% extends 'basic.html' %}

{% block title %}Search result {% endblock title %}

{% block body %}

<div class="container my-5">
    <h2 class='text-center my-4'>Here is the result.....</h2>
    
    {% load static %}
    {% for i in content %}
    <div class="card mb-3 my-2 mx-2">
        <img src="{% static 'test_img2.jpg' %}" class="card-img-top" alt="..." height="200px">
        <div class="card-body">
            <h5 class="card-title">{{ i.title }}</h5>
            <p class="card-text">{{ i.desc }}</p>
                <p class="card-text"><small class="text-muted">Last updated {{ i.pub_date|timesince }} ago</small></p>
                <a class="btn btn-primary" href="/postview/{{i.id}}" role="button">continue reading</a>
        </div>
    </div>
    
    {% endfor %}
    
</div>

{% endblock %}
